<div>
    <h2 class="contacto__titulo">Contacto</h2>
</div>

<section>
    <div>
        <form class="formulario" action="#">
            <h4 class="formulario__legend">Para cualquier duda o consulta completar este formulario:</h4>
            <div>
              <label class="formulario__label" for="nombre-y-apellido"> Nombre y Apellido</label>
              <input class="formulario__input" type="nombre" name="nombre-y-apellido" placeholder="Ingrese su nombre" required>
            </div>
            <div>
              <label class="formulario__label" for="email">Email</label>
              <input class="formulario__input" type="email" name="email" placeholder="Ingrese su email" required>
            </div>
            <div>
              <label class="formulario__label" for="telefono">Teléfono</label>
              <input class="formulario__input" type="tel" name="telefono" placeholder="Ingrese su teléfono" required>
            </div>
            <div>
              <label class="formulario__label" for="comentario"> Comentario</label>
              <textarea class="formulario__input" name="comentario" placeholder="Escriba su comentario"></textarea>
            </div>
            <div>
              <input class="formulario__boton" type="submit" value="Enviar">
              <input class="formulario__boton" type="reset" value="Reiniciar">
            </div>
        </form>
    </div>
</section>
